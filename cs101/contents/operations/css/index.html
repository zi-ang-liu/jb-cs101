<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの名前 | ポートフォリオ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Yu Gothic', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            line-height: 1.8;
            background: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        /* Header */
        header {
            background: #222;
            color: #fff;
            padding: 30px 0 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }

        header p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        /* Navigation */
        nav {
            margin-top: 10px;
        }

        nav a {
            color: #ffcc00;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        main:hover {
            transform: translateY(-2px);
        }

        section {
            margin-bottom: 30px;
        }

        /* Headings */
        h2 {
            color: #222;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        h3 {
            color: #333;
            margin: 10px 0 5px;
        }

        /* Text Elements */
        p,
        li {
            margin: 10px 0;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background: #222;
            color: #fff;
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            main {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>あなたの名前</h1>

        <nav>
            <a href="#about">自己紹介</a>

        <section id="contact">

        </section>
    </main>

    <footer>
        <p>&copy; 2025 あなたの名前. All rights reserved.</p>
    </footer>
</body>

</html>
